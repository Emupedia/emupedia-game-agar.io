<html lang="en">

		<link href="cigar2/assets/css/bootstrap.min.css" rel="stylesheet">

			body.loading::after {

			*::-webkit-scrollbar {

			*::-webkit-scrollbar-thumb, *::-webkit-scrollbar-thumb:horizontal {

			hr {

			h3 {

			}

			label {
				display: block;
				margin-bottom: auto;
				user-select: none;
				font-size: 14px;
			}

			label, input[type=checkbox] {

			}

			.button-wrapper {
				display: flex;
				width: 100%;
				height: 17%;
				justify-content: center;
				align-items: center;

			.upload-btn-wrapper {
				width: 100%;
				position: relative;
				overflow: hidden;
				display: inline-block;
				cursor: pointer;
			}

			.upload-btn-wrapper button {
				width: 100%;

			}

			.upload-btn-wrapper input[type=file] {

				top: 0;
				opacity: 0;

			.error-wrapper {

			.error {

			function loadSettings() {
				const text = localStorage.getItem('settings');
				const obj = text ? JSON.parse(text) : settings;

				settings.darkTheme = obj['darkTheme'];

				if (settings.darkTheme === true) {
					document.documentElement.classList.add('darkTheme');

					if (window.top.location === window.location) {
						document.documentElement.style.backgroundColor = 'rgba(9,13,23,0.6)';
					}
				}
			}

			loadSettings();

				this.style.display = 'none';
				// noinspection JSUnresolvedReference
				if (this.style.opacity === 1) {
					// noinspection JSUnresolvedReference
					this.style.opacity = 0;
				}
			}

			Element.prototype.show = function (seconds) {
				// noinspection JSUnresolvedReference
				this.style.display = '';
				if (!seconds) return;
				// noinspection JSUnresolvedReference
				this.style.transition = `opacity ${seconds}s ease 0s`;
				// noinspection JSUnresolvedReference
				this.style.opacity = 1;
			}

			const S = atob('RVNfN2YzMDM2YTFlZmI5NGYyY2E3OTFjNjEwZDMzYjk3NDA=');

			let interval;

			function byId(id) {
				return document.getElementById(id);
			}

			function byClass(clss, parent) {
				return (parent || document).getElementsByClassName(clss);
			}

			function checkNSFW(image, cb) {
				if (window.Worker && typeof OffscreenCanvas !== 'undefined') {
					const worker = new Worker('nsfw-worker.js');
					worker.postMessage(image);
					worker.onmessage = e => {
						if (e.data === true) {
							if (typeof cb === 'function') {
								cb(image.split(',')[1]);
							}
						} else {
							document.body.classList.remove('loading');
							byId('error-message').innerHTML = 'Image probably contains NSFW content and was not uploaded';
							byId('error').show();
							byId('captcha').innerHTML = '';
							byId('captcha').hide();
							byId('phrase').value = '';
							byClass('upload-btn-wrapper')[0].hide();
							Array.from(byClass('upload-checkbox')).map(item => {
								item.disabled = false;
								item.checked = false;
							});
							setTimeout(() => {
								alert('Image probably contains NSFW content and was not uploaded');
								try {
									window.top.closeUpload();
								} catch(e) {}
							}, 100);
						}
					}
				} else {
					// noinspection JSUnresolvedReference
					if (typeof tf !== 'undefined' && typeof nsfwjs !== 'undefined') {
						const img = new Image();
						img.crossOrigin = 'anonymous';
						img.src = image;
						img.onload = () => {
							// noinspection JSUnresolvedReference
							nsfwjs.load('nsfwjs/models/inception_v3/model.json', { size: 299 }).then(model => {
								// noinspection JSUnresolvedReference
								model.classify(img, 1).then(predictions => {
									if (predictions[0] && predictions[0].className) {
										if (predictions[0].className === 'Neutral' || predictions[0].className === 'Drawing') {
											if (typeof cb === 'function') {
												cb(image.split(',')[1]);
											}
										} else {
											document.body.classList.remove('loading');
											byId('error-message').innerHTML = 'Image probably contains NSFW content and was not uploaded';
											byId('error').show();
											byId('captcha').innerHTML = '';
											byId('captcha').hide();
											byId('phrase').value = '';
											byClass('upload-btn-wrapper')[0].hide();
											Array.from(byClass('upload-checkbox')).map(item => {
												item.disabled = false;
												item.checked = false;
											});
											setTimeout(() => {
												alert('Image probably contains NSFW content and was not uploaded');
												try {
													window.top.closeUpload();
												} catch(e) {}
											}, 100);
										}
									}
								});
							});
						};
					}
				}
			}

					url: 'https://corsproxy.io/?' + encodeURIComponent('https://api.hcaptcha.com/siteverify'),
					type: 'POST',
					headers: {
						Accept: 'application/json'
					},
					data: {
						response: data,
						secret: S
					},
					error: () => {
						$.ajax({
							url: 'https://agar.emupedia.net/captcha/',
							type: 'POST',
							headers: {
								Accept: 'application/json'
							},
							data: {
								response: data,
								secret: S
							},
							error: () => {
								try {
									window.top.closeUpload();
								} catch(e) {}
							},
							success: result => {
								if (typeof result !== 'undefined') {
									if (typeof result['success'] !== 'undefined') {
										if (result['success'] === true) {
											byId('captcha').hide();
											byId('phrase').value = '';
											byClass('upload-btn-wrapper')[0].show();
										} else {
											try {

											} catch(e) {}

									}
								} else {
									try {
										window.top.closeUpload();
									} catch(e) {}
								}
							}

					},

							if (typeof result['success'] !== 'undefined') {
								if (result['success'] === true) {
									byId('captcha').hide();
									byId('phrase').value = '';
									byClass('upload-btn-wrapper')[0].show();
								} else {

									} catch(e) {}

							} else {

								} catch(e) {}
							}
						} else {
							try {
								window.top.closeUpload();
							} catch(e) {}
						}
					}
				});
			}

			function getBase64(file, cb) {
				document.body.classList.add('loading');

				const reader = new FileReader();

				reader.readAsDataURL(file);

				reader.onload = () => {
					if (typeof cb === 'function') {
						cb(reader.result);
					} else {
						document.body.classList.remove('loading');
						byId('error-message').innerHTML = 'Failed to upload file [6]';
						byId('error').show();
						setTimeout(() => { alert('Failed to upload file [6]'); }, 100);
					}
				};

				reader.onerror = error => {
					console.error(error);
					document.body.classList.remove('loading');
					byId('error-message').innerHTML = 'Failed to upload file [7]';
					byId('error').show();
					setTimeout(() => { alert('Failed to upload file [7]'); }, 100);
				};
			}

			function loadSettings() {
				return JSON.parse(localStorage.getItem('settings'))
			}

			function storeSettings(settings) {
				localStorage.setItem('settings', JSON.stringify(settings));
			}

			function uploadImage(image) {
				$.ajax({
					url: 'https://corsproxy.io/?' + encodeURIComponent('https://freeimage.host/api/1/upload?key=6d207e02198a847aa98d0a2a901485a5'),
					type: 'POST',
					headers: {
						Accept: 'application/json'
					},
					data: {
						source: image
					},
					success: result => {
						if (typeof result !== 'undefined') {
							if (typeof result['image'] !== 'undefined') {
								if (typeof result['image']['url'] !== 'undefined') {
									if (result.image.url !== null && result.image.url !== '') {
										try {
											window.top.changeSkin(null, result.image.url);
										} catch(e) {
											console.error(e);
											const settings = loadSettings();
											settings.skin = result.image.url;
											settings.skinnames.push(result.image.url);
											storeSettings(settings);
											window.location = '/emupedia-game-agar.io/cigar2/';
										}
									} else {
										document.body.classList.remove('loading');
										byId('error-message').innerHTML = 'Failed to upload file [0][1]';
										byId('error').show();
										setTimeout(() => { alert('Failed to upload file [0][1]'); }, 100);
									}
								} else {
									document.body.classList.remove('loading');
									byId('error-message').innerHTML = 'Failed to upload file [0][2]';
									byId('error').show();
									setTimeout(() => { alert('Failed to upload file [0][2]'); }, 100);
								}
							} else {
								document.body.classList.remove('loading');
								byId('error-message').innerHTML = 'Failed to upload file [0][3]';
								byId('error').show();
								setTimeout(() => { alert('Failed to upload file [0][3]'); }, 100);
							}
						} else {
							document.body.classList.remove('loading');
							byId('error-message').innerHTML = 'Failed to upload file [0][4]';
							byId('error').show();
							setTimeout(() => { alert('Failed to upload file [0][4]'); }, 100);
						}
					},
					error: () => {
						$.ajax({
							url: 'https://agar.emupedia.net/skin/?key=6d207e02198a847aa98d0a2a901485a5',
							type: 'POST',
							headers: {
								Accept: 'application/json'
							},
							data: {
								source: image
							},
							success: result => {
								if (typeof result !== 'undefined') {
									if (typeof result['image'] !== 'undefined') {
										if (typeof result['image']['url'] !== 'undefined') {
											if (result.image.url !== null && result.image.url !== '') {
												try {
													window.top.changeSkin(null, result.image.url);
												} catch(e) {
													console.error(e);
													const settings = loadSettings();
													settings.skin = result.image.url;
													settings.skinnames.push(result.image.url);
													storeSettings(settings);
													window.location = '/emupedia-game-agar.io/cigar2/';
												}
											} else {
												document.body.classList.remove('loading');
												byId('error-message').innerHTML = 'Failed to upload file [1][1]';
												byId('error').show();
												setTimeout(() => { alert('Failed to upload file [1][1]'); }, 100);
											}
										} else {
											document.body.classList.remove('loading');
											byId('error-message').innerHTML = 'Failed to upload file [1][2]';
											byId('error').show();
											setTimeout(() => { alert('Failed to upload file [1][2]'); }, 100);
										}

										byId('error-message').innerHTML = 'Failed to upload file [1][3]';
										byId('error').show();
										setTimeout(() => { alert('Failed to upload file [1][3]'); }, 100);
									}
								} else {

									byId('error-message').innerHTML = 'Failed to upload file [1][4]';
									byId('error').show();
									setTimeout(() => { alert('Failed to upload file [1][4]'); }, 100);
								}
							},
							error: () => {
								document.body.classList.remove('loading');
								byId('error-message').innerHTML = 'Failed to upload file [1][5]';
								byId('error').show();
								setTimeout(() => { alert('Failed to upload file [1][5]'); }, 100);
							},
							complete: () => {
								document.body.classList.remove('loading');
								byId('error-message').innerHTML = '';
								byId('error').hide();
								byId('captcha').innerHTML = '';

								byId('phrase').value = '';
								byClass('upload-btn-wrapper')[0].hide();
								Array.from(byClass('upload-checkbox')).map(item => {

									item.checked = false;
								});
								try {
									window.top.closeUpload();
								} catch(e) {}
							}

					},

						document.body.classList.remove('loading');
						byId('error-message').innerHTML = '';
						byId('error').hide();
						byId('captcha').innerHTML = '';
						byId('captcha').hide();

						byClass('upload-btn-wrapper')[0].hide();
						Array.from(byClass('upload-checkbox')).map(item => {
							item.disabled = false;
							item.checked = false;
						});
						try {
							window.top.closeUpload();
						} catch(e) {}
					}
				});
			}

			const changeUploadSkin = e => getBase64(e.target.files[0], b64 => checkNSFW(b64, image => uploadImage(image)));

			const changeUploadCheckbox = e => {
				if (e.target.checked === true) {
					e.target.disabled = true;
				}
			}

			const changeInputPhrase = e => {
				if (Array.from(byClass('upload-checkbox')).every(item => item.checked === true) && e.target.value === 'I will not upload pictures that shows the face of any real person') {
					byId('captcha').innerHTML = '';
					// noinspection JSUnresolvedReference
					hcaptcha.render('captcha' , {
						theme: settings.darkTheme ? 'dark' : '',

					byId('error').hide();
					byId('captcha').show();
				} else {
					byId('captcha').hide();
				}
			}

			byId('captcha').innerHTML = '';
			byId('captcha').hide();
			byId('phrase').value = '';
			byId('error').hide();

			Array.from(byClass('upload-checkbox')).map(item => {
				item.disabled = false;
				item.checked = false;

				item.removeEventListener('change', changeUploadCheckbox);
				item.addEventListener('change', changeUploadCheckbox);
			});

			const observer = new MutationObserver((mutations, observer) => {
				mutations.forEach(mutation => {
					if (mutation.target.firstChild && mutation.target.firstChild.tagName.toLowerCase() === 'iframe') {
						observer.observe(mutation.target.firstChild, { attributes: true });
					}

					if (mutation.target.tagName.toLowerCase() === 'iframe' && mutation.target.getAttribute('data-hcaptcha-response') !== '') {
						checkCaptcha(mutation.target.getAttribute('data-hcaptcha-response'))
					}
				});
			});

			observer.observe(byId('captcha'), { attributes: true });

			byId('upload-btn').addEventListener('change', changeUploadSkin);
			byId('phrase').addEventListener('input', changeInputPhrase);

			document.body.classList.remove('loading');
		</script>
